<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Calendar</title>
        <style>
            body 
            {
                font-family: Arial;
            }
            .wrapper 
            {
                display: grid;
                grid-template-columns: repeat(3, auto, auto, auto);
                grid-gap: 10px;
                grid-auto-rows: minmax(100px, auto);
            }
            .left 
            {
                grid-column: 1;
                grid-row: 1;
                padding: 5px;
            }
            .center 
            {
                grid-column: 2;
                grid-row: 1;
                padding: 5px;
            }
            .right 
            {
                grid-column: 3;
                grid-row: 1;
                padding: 5px;
            }
            .calendarTable 
            {
                border-collapse: collapse;
                border: 1px solid black;
            }
            .calendarTitles
            {
                border: 1px solid black;
                width: 250px;
            }
            .calendarDates {
                border: 1px solid black;
                height: 150px;
                vertical-align:top;
            }

        </style>
    </head>
    <body>
        <div class="wrapper" style="text-align:left; vertical-align:top; border-bottom:1px solid black;">
            <div class="left">
                <p>TTM Logo</p>
            </div>
            <div class="center" style="text-align:center; vertical-align:top;">
                <p>Calendar</p>
            </div>
            <div class="right" style="text-align:right; vertical-align:top;">
                <p>
                <script>document.write(new Date().toLocaleString());</script></p>
            </div>
        </div>

        <br />

        <select name="Month" id="Month" onchange="setCalendar()">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>

        </select>
        <input type="text" name="Year" id="Year" onchange="setCalendar()" size="4" />

        <div class="wrapper">
            <div class="center">
                <table class="calendarTable">
                    <tr>
                        <th class="calendarTitles">Sunday</th>
                        <th class="calendarTitles">Monday</th>
                        <th class="calendarTitles">Tuesday</th>
                        <th class="calendarTitles">Wednesday</th>
                        <th class="calendarTitles">Thursday</th>
                        <th class="calendarTitles">Friday</th>
                        <th class="calendarTitles">Saturday</th>
                    </tr>
                    <tr>
                        <td class="calendarDates" id="1"></td>
                        <td class="calendarDates" id="2"></td>
                        <td class="calendarDates" id="3"></td>
                        <td class="calendarDates" id="4"></td>
                        <td class="calendarDates" id="5"></td>
                        <td class="calendarDates" id="6"></td>
                        <td class="calendarDates" id="7"></td>
                    </tr>
                    <tr>
                        <td class="calendarDates" id="8"></td>
                        <td class="calendarDates" id="9"></td>
                        <td class="calendarDates" id="10"></td>
                        <td class="calendarDates" id="11"></td>
                        <td class="calendarDates" id="12"></td>
                        <td class="calendarDates" id="13"></td>
                        <td class="calendarDates" id="14"></td>
                    </tr>
                    <tr>
                        <td class="calendarDates" id="15"></td>
                        <td class="calendarDates" id="16"></td>
                        <td class="calendarDates" id="17"></td>
                        <td class="calendarDates" id="18"></td>
                        <td class="calendarDates" id="19"></td>
                        <td class="calendarDates" id="20"></td>
                        <td class="calendarDates" id="21"></td>
                    </tr>
                    <tr>
                        <td class="calendarDates" id="22"></td>
                        <td class="calendarDates" id="23"></td>
                        <td class="calendarDates" id="24"></td>
                        <td class="calendarDates" id="25"></td>
                        <td class="calendarDates" id="26"></td>
                        <td class="calendarDates" id="27"></td>
                        <td class="calendarDates" id="28"></td>
                    </tr>
                    <tr>
                        <td class="calendarDates" id="29"></td>
                        <td class="calendarDates" id="30"></td>
                        <td class="calendarDates" id="31"></td>
                        <td class="calendarDates" id="32"></td>
                        <td class="calendarDates" id="33"></td>
                        <td class="calendarDates" id="34"></td>
                        <td class="calendarDates" id="35"></td>
                    </tr>
                    <tr>
                        <td class="calendarDates" id="36"></td>
                        <td class="calendarDates" id="37"></td>
                        <td class="calendarDates" id="38"></td>
                        <td class="calendarDates" id="39"></td>
                        <td class="calendarDates" id="40"></td>
                        <td class="calendarDates" id="41"></td>
                        <td class="calendarDates" id="42"></td>
                    </tr>
                </table>
            </div>
        </div>

        <script>

            function setCalendar() {

                var x = document.getElementById("Month").value + "-" + 01 + "-" + document.getElementById("Year").value;
                const monthStart = new Date(x);

                const totalDays = new Date(document.getElementById("Year").value, document.getElementById("Month").value, 0).getDate();


                document.getElementById("1").innerHTML = "";
                document.getElementById("2").innerHTML = "";
                document.getElementById("3").innerHTML = "";
                document.getElementById("4").innerHTML = "";
                document.getElementById("5").innerHTML = "";
                document.getElementById("6").innerHTML = "";
                document.getElementById("7").innerHTML = "";
                document.getElementById("8").innerHTML = "";
                document.getElementById("9").innerHTML = "";
                document.getElementById("10").innerHTML = "";
                document.getElementById("11").innerHTML = "";
                document.getElementById("12").innerHTML = "";
                document.getElementById("13").innerHTML = "";
                document.getElementById("14").innerHTML = "";
                document.getElementById("15").innerHTML = "";
                document.getElementById("16").innerHTML = "";
                document.getElementById("17").innerHTML = "";
                document.getElementById("18").innerHTML = "";
                document.getElementById("19").innerHTML = "";
                document.getElementById("20").innerHTML = "";
                document.getElementById("21").innerHTML = "";
                document.getElementById("22").innerHTML = "";
                document.getElementById("23").innerHTML = "";
                document.getElementById("24").innerHTML = "";
                document.getElementById("25").innerHTML = "";
                document.getElementById("26").innerHTML = "";
                document.getElementById("27").innerHTML = "";
                document.getElementById("28").innerHTML = "";
                document.getElementById("29").innerHTML = "";
                document.getElementById("30").innerHTML = "";

                document.getElementById("32").innerHTML = "";
                document.getElementById("33").innerHTML = "";
                document.getElementById("34").innerHTML = "";
                document.getElementById("35").innerHTML = "";
                document.getElementById("36").innerHTML = "";
                document.getElementById("37").innerHTML = "";
                document.getElementById("38").innerHTML = "";
                document.getElementById("39").innerHTML = "";
                document.getElementById("40").innerHTML = "";
                document.getElementById("41").innerHTML = "";
                document.getElementById("42").innerHTML = "";


                if (monthStart.getDay() == 0) {

                    var elementStart = 1;
                    var counter = 1;

                    while (counter <= totalDays) {
                        document.getElementById(elementStart).innerHTML = counter;

                        elementStart = elementStart + 1;
                        counter = counter + 1;
                    }
                }
                else if (monthStart.getDay() == 1) {

                    var elementStart = 2;
                    var counter = 1;

                    while (counter <= totalDays) {
                        document.getElementById(elementStart).innerHTML = counter;

                        elementStart = elementStart + 1;
                        counter = counter + 1;
                    }
                }
                else if (monthStart.getDay() == 2) {

                    var elementStart = 3;
                    var counter = 1;

                    while (counter <= totalDays) {
                        document.getElementById(elementStart).innerHTML = counter;

                        elementStart = elementStart + 1;
                        counter = counter + 1;
                    }
                }
                else if (monthStart.getDay() == 3) {

                    var elementStart = 4;
                    var counter = 1;

                    while (counter <= totalDays) {
                        document.getElementById(elementStart).innerHTML = counter;

                        elementStart = elementStart + 1;
                        counter = counter + 1;
                    }
                }
                else if (monthStart.getDay() == 4) {

                    var elementStart = 5;
                    var counter = 1;

                    while (counter <= totalDays) {
                        document.getElementById(elementStart).innerHTML = counter;

                        elementStart = elementStart + 1;
                        counter = counter + 1;
                    }
                }
                else if (monthStart.getDay() == 5) {

                    var elementStart = 6;
                    var counter = 1;

                    while (counter <= totalDays) {
                        document.getElementById(elementStart).innerHTML = counter;

                        elementStart = elementStart + 1;
                        counter = counter + 1;
                    }
                }
                else if (monthStart.getDay() == 6) {

                    var elementStart = 7;
                    var counter = 1;

                    while (counter <= totalDays) {
                        document.getElementById(elementStart).innerHTML = counter;

                        elementStart = elementStart + 1;
                        counter = counter + 1;
                    }
                }
            }



        </script>

    </body>
</html>
